@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>

                                </button>
                                <a class="navbar-brand" href="#">Keepit</a>
                            </header>
                        </div>
                        <div class="col-md-10">
                            <section class="collapse navbar-collapse">
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="#"><span class="glyphicon glyphicon-bell"></span> Notification <span class="badge">7</span></a></li>
@*                                    <li class="dropdown">
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                                            <span class="caret"></span>
                                        </a>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                                            <li><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>

                                        </ul>
                                    </li>*@
                                    <li><a href="#"><img src="@routes.Assets.at("images/avatar.jpg")" width="20" height="20" alt="avatar" /> Yusuke Ikeda</a></li>
                                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                                    <li><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                                    <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                                </ul>
                            </section>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Main contents -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <nav role="menuitem">
                        <ul class="nav nav-pills nav-stacked">
                            <li class="active"><a href="#"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-calendar"></span> Calendar</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-10">
                    @content
                </div>
            </div>
        </div>
        <!-- Footer, copyright etc... -->
        <footer>
            &copy; 2014 The Develovers
        </footer>
    </body>
</html>
