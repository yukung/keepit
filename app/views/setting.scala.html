@main("Setting") {
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>アカウント設定</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="#">
                            <div class="form-group">
                                <label for="inputUsername">ユーザー名</label>
                                <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Enter username" required/>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">メールアドレス</label>
                                <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Enter email" required/>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-group-lg">更新</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
}
