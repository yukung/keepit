@main("Register") {
    <div class="container">
        <div class="login-screen">
            <div class="text-center">
                <img src="@routes.Assets.at("images/sign-in-with-twitter-gray.png")" alt="Sign in with Twitter"/>
            </div>
            <div class="separator">
               <span>or</span>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Create your account</h4>
                </div>
                <div class="panel-body">
                    <form role="form" action="#">
                        <div class="form-group">
                            <label for="inputUsername">Username</label>
                            <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Enter username" required/>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email Address</label>
                            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Enter email" required/>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Enter password" required/>
                        </div>
                        <hr/>
                        <p class="text-center"><a href="#">利用規約</a>に同意して</p>
                        <hr/>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-group-lg">Create an account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
}
